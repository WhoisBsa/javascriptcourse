<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PLUS PLUS</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arials;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ADDING VALUES</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="sum" onclick="add()">

    <div id="res">Result</div>

    <script>
        
        function add() {
            var text1 = document.getElementById('txtn1')
            var text2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var number1 = Number(text1.value)
            var number2 = Number(text2.value)
            var sum = number1 + number2
            res.innerHTML = `${number1} + ${number2} = <strong>${sum}</strong>`
        }

    </script>
</body>
</html>
