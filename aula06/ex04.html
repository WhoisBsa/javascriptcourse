<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>

        var name = prompt('Whats your name?')
        document.write(`Hi ${name}. Your name have ${name.length} letters.<br>`)
        document.write(`Your name in uppercase are ${name.toUpperCase()}.`)

    </script>
</body>
</html>
