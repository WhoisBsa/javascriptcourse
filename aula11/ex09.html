<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Where are you from?</h1>
    <input type="text" name="txtvalue" id="txtvalue">
    <input type="button" value="verify" onclick="checkcountry()">
    <div id="res"></div>
    <script>
        function checkcountry() {
            var txtvalue = document.querySelector('input#txtvalue')
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Living at ${txtvalue.value.toUpperCase()}</p>`
            if (txtvalue.value.toUpperCase()== 'BRASIL') {
                res.innerHTML += '<p>You are Braziliam!</p>'
            } else {
                res.innerHTML += '<p>You are Foreign</p>'
            }
        }
    </script>
</body>
</html>
