<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Traffic Ticket System</h1>
    Car velocity: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verify" onclick="calc()">
    <div id="res"></div>
    <script>

        function calc() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Your velocity is of ${vel}Km/h</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Fined</p>'
            }
            res.innerHTML += `<p>Drive safe :)</p>`
        }
    </script>
</body>
</html>
